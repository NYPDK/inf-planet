<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Terrain & Bhop v2.1</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
            }
        }
    </script>
</head>
<body>
    <div id="ui">
        Pos: <span id="pos">0, 0</span>
    </div>
    <div id="instructions">
        <h1>B-Hop Terrain v2.1</h1>
        <p>Click to Capture Mouse</p>
        <p><span class="key">WASD</span> Move | <span class="key">SPACE</span> Jump</p>
        <p><span class="key">SHIFT</span> Sprint | <span class="key">C</span> Crouch</p>
        <p><span class="key">N</span> Toggle Fly (uses move/sprint speed)</p>
        <p><b>Strafing:</b> Air strafe to gain speed.</p>
        
        <hr style="border-color: rgba(255,255,255,0.2); margin: 15px 0;">
        
        <div id="settings-menu" style="text-align: left; font-size: 14px;">
            <h3 style="margin-top: 0; color: #aaffaa;">Settings</h3>
            
            <div class="setting-row">
                <label>Sensitivity <span id="val-sens">1.0</span></label>
                <input type="range" id="sensSlider" min="0.1" max="5.0" step="0.1" value="1.0">
            </div>

            <div class="setting-row">
                <label>Move Speed <span id="val-speed">7</span></label>
                <input type="range" id="speedSlider" min="5.0" max="50.0" step="1.0" value="14.0">
            </div>

            <div class="setting-row">
                <label>Jump Force <span id="val-jump">15</span></label>
                <input type="range" id="jumpSlider" min="5.0" max="50.0" step="1.0" value="15.0">
            </div>

            <div class="setting-row">
                <label>Gravity <span id="val-grav">40</span></label>
                <input type="range" id="gravitySlider" min="5.0" max="100.0" step="5.0" value="40.0">
            </div>

            <div class="setting-row">
                <label>Max Air Speed <span id="val-airmax">3.5</span></label>
                <input type="range" id="airMaxSlider" min="0.5" max="10.0" step="0.5" value="2.0">
            </div>
            
            <div style="margin-top: 10px; text-align: center;">
                <button id="resetBtn" style="cursor: pointer; padding: 5px 10px;">Reset Defaults</button>
            </div>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="speedHud"><span id="vel">0</span> u/s</div>
    <canvas id="minimap" width="200" height="200"></canvas>
    <div id="underwater-overlay"></div>
    
    <canvas id="largeMap" style="display: none; position: absolute; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; cursor: grab;"></canvas>

    <script type="module" src="main.js"></script>
</body>
</html>
